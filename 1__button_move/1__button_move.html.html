<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset=UTF-8>
<title>xuanzhuan button</title>

<style type="text/css">
	
	*{margin:0;padding:0;}
	.btn{
			width:800px;
			height:500px;
			margin:0 auto;
			margin-top:200px;
			background-color:yellow;
		}
	.target{
			width:256px;
			height:256px;
			padding-top: 120px;
			padding-left: 450px;
			position:absolute;
			cursor:pointer;
			transition: all 1s;
		}
	.target.left{
			-webkit-transform: translateX(-300px);
			-ms-transform: translateX(-300px);
			-o-transform: translateX(-300px);
			transform: translateX(-300px);
		}

</style>

</head>
<body>
	
	<div class="btn">
	<img class="target" src="images/pic.png" />
	</div>

	<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.target').click(function(){
   				var target = $(this);
   				var isMoved = target.hasClass("left")
   				if(!isMoved){
   					target.addClass("left");
					}else{
					target.removeClass("left");
					}
   			});
   		});
	</script>
</body>
</html>
